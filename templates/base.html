<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AgroPrecios - Plataforma de Análisis Agrícola{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c5530;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #2c5530;
        }
        
        .main-content {
            margin-top: 80px;
            padding: 2rem;
            position: relative;
            min-height: calc(100vh - 80px);
        }
        
        .floating-box {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            position: absolute;
            resize: both;
            overflow: auto;
            min-width: 300px;
            min-height: 200px;
        }
        
        .box-header {
            cursor: move;
            padding: 0.5rem;
            margin: -1.5rem -1.5rem 1rem -1.5rem;
            background: rgba(44, 85, 48, 0.1);
            border-radius: 15px 15px 0 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        th, td {
            padding: 0.5rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">AgroPrecios</div>
            <ul class="nav-links">
                <li><a href="{% url 'inicio' %}">Inicio</a></li>
                <li><a href="{% url 'mapa' %}">Mapa Interactivo</a></li>
                <li><a href="{% url 'simulacion' %}">Simulación</a></li>
                <li><a href="{% url 'analisis' %}">Análisis</a></li>
                <li><a href="/admin/">Admin</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <script>
        // Funcionalidad para cajas flotantes
        document.addEventListener('DOMContentLoaded', function() {
            const boxes = document.querySelectorAll('.floating-box');
            
            boxes.forEach(box => {
                const header = box.querySelector('.box-header');
                let isDragging = false;
                let currentX;
                let currentY;
                let initialX;
                let initialY;
                let xOffset = 0;
                let yOffset = 0;
                
                header.addEventListener('mousedown', dragStart);
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', dragEnd);
                
                function dragStart(e) {
                    initialX = e.clientX - xOffset;
                    initialY = e.clientY - yOffset;
                    
                    if (e.target === header) {
                        isDragging = true;
                    }
                }
                
                function drag(e) {
                    if (isDragging) {
                        e.preventDefault();
                        currentX = e.clientX - initialX;
                        currentY = e.clientY - initialY;
                        
                        xOffset = currentX;
                        yOffset = currentY;
                        
                        setTranslate(currentX, currentY, box);
                    }
                }
                
                function setTranslate(xPos, yPos, el) {
                    el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
                }
                
                function dragEnd(e) {
                    initialX = currentX;
                    initialY = currentY;
                    
                    isDragging = false;
                }
            });
        });
    </script>
</body>
</html>
