{% extends 'base.html' %}
{% load static %}

{% block title %}Simulación - AgroPrecios{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/simulacion.css' %}">
<script src="{% static 'js/simulacion.js' %}"></script>

<div class="floating-box simulador-box">
    <div class="box-header">
        <h3>Simulador de Compra y Venta</h3>
    </div>
    <p>Simulador en desarrollo</p>
    <div class="form-simulacion">
        <label for="producto">Producto:</label>
        <select id="producto">
            <option>Acelga</option>
            <option>Ají</option>
            <option>Ajo</option>
        </select>
        
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" placeholder="Ingrese cantidad">
        
        <label for="region">Región:</label>
        <select id="region">
            <option>Región Metropolitana</option>
        </select>
        
        <button id="btn-calcular">Calcular Simulación</button>
    </div>
</div>

<div class="floating-box resultados-box">
    <div class="box-header">
        <h3>Resultados de Simulación</h3>
    </div>
    <p id="resultado-texto">Los resultados aparecerán aquí después de ejecutar la simulación.</p>
</div>
{% endblock %}
